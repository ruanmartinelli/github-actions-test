name: CI

on:
  pull_request:
    types: [closed]
  issue_comment:
    types: [created]

jobs:
  pr-comment:
    runs-on: ubuntu-latest

    if: ${{ github.event.issue.pull_request && github.event.action != 'closed'}}

    steps:
      - uses: actions/checkout@v2
      - uses: hmarr/debug-action@v2

  pr-close:
    runs-on: ubuntu-latest

    if: ${{ github.event.action == 'closed' }}

    steps:
      - uses: actions/checkout@v2
      - uses: hmarr/debug-action@v2
